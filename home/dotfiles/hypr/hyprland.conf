decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    blur {
    	enabled = false
    	size = 2
    	passes = 3
      noise = 0
    	ignore_opacity = false
    	new_optimizations = true
    }

    rounding = 15
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = $surface2
}

