[colors]
background = ${xrdb:background:#2f343f}
background-alt = ${xrdb:color1:#cc241d}
foreground = ${xrdb:foreground:#f 3f4f5}
primary = ${xrdb:color2:##0f8548}
secondary = ${xrdb:color3:#d79921}
alert = ${xrdb:color4:#255ea1}
disabled = ${xrdb:color6:#609996}

[bar/top]
monitor = ${env:MONITOR:}
width = 50%
height = 20pt
radius = 10
offset-x = 25%

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = "  "
separator-foreground = ${colors.disabled}

font-0 = monospace;3

modules-center = siarch pulseaudio xkeyboard internet battery date sysact

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

override-redirect = true
[bar/bottom]
monitor = ${env:MONITOR:}
width = 90%
height = 20pt
radius = 5
offset-x = 5%
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = #00000000

padding-left = 3
padding-right = 3

module-margin = 0

separator = "  "
separator-foreground = ${colors.disabled}

font-0 = monospace;3

modules-left = bspwm  
modules-right = xwindow

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

override-redirect = true


[module/bspwm]
type = internal/bspwm
pin-workspace = true
ws-icon-0 = 1;1:
ws-icon-1 = 2;2:
ws-icon-2 = 3;3:
ws-icon-3 = 4;4:
ws-icon-4 = 5;5:
ws-icon-5 = 6;6:
ws-icon-6 = 7;7:
ws-icon-7 = 8;8:
ws-icon-8 = 9;9:
ws-icon-9 = 10;10:
ws-icon-default = " "

format = <label-state> <label-mode>

label-focused = %icon%
label-focused-background = ${colors.background}
label-focused-underline= ${colors.primary}
label-focused-padding = 2
label-focused-foreground = ${colors.alert}

label-occupied = %icon%
label-occupied-padding = 2
label-occupied-background = ${colors.background}

label-urgent = %icon%
label-urgent-padding = 2

label-empty = ""
label-empty-foreground = ${colors.foreground}
label-empty-padding = 2
label-empty-background = ${colors.background}
label-monocle = "  "
label-monocle-foreground = ${colors.foreground}
label-tiled = "  "
label-tiled-foreground = ${colors.foreground}
label-fullscreen = "  "
label-fullscreen-foreground = ${colors.foreground}
label-floating = "  "
label-floating-foreground = ${colors.foreground}
label-pseudotiled = "  "
label-pseudotiled-foreground = ${colors.foreground}
label-locked = "  "
label-locked-foreground = ${colors.foreground}
label-sticky = "  "
label-sticky-foreground = ${colors.foreground}
label-private =  "     "
label-private-foreground = ${colors.foreground}


[module/xworkspaces]
type = internal/xworkspaces
monitor = ${env:MONITOR:}

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = ""
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume>

label-volume = %percentage%%
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
label-muted = ""
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = custom/script
exec = "sb-kbselect"
click-left = "BLOCK_BUTTON=1 sb-kbselect"

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/internet]
type = custom/script
exec = "sb-internet"
interval = 5
content-foreground = ${colors.primary}
click-left = "BLOCK_BUTTON=1 sb-internet"

[module/battery]
type = custom/script
exec = "sb-battery"
interval = 60
content-foreground = ${colors.primary}
click-left = "BLOCK_BUTTON=1 sb-battery"

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/sysact]
type = custom/script
exec = sb-sysact
click-left = "BLOCK_BUTTON=1 sb-sysact"

[module/siarch]
type = custom/script
exec = sb-siarch
click-left = "BLOCK_BUTTON=1 sb-siarch"

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
