colors:
  bright:
    black: '#4C566A'
    blue: '#5e81ac'
    cyan: '#88c0d0'
    green: '#A3BE8C'
    magenta: '#B48EAD'
    red: '#bf616a'
    white: '#abb2bf'
    yellow: '#D7BA7D'
  cursor:
    cursor: '#ECEFF4'
    text: '#3B4252'
  normal:
    black: '#4C566A'
    blue: '#5e81ac'
    cyan: '#88c0d0'
    green: '#A3BE8C'
    magenta: '#B48EAD'
    red: '#bf616a'
    white: '#abb2bf'
    yellow: '#D7BA7D'
  primary:
    background: '#232731'
    foreground: '#D8DEE9'
cursor:
  style:
    blinking: Never
font:
  bold:
    family: monospace
    style: Bold
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: monospace
    style: Italic
  ligatures: true
  normal:
    family: monospace
    style: Regular
  offset:
    x: 0
    y: 0
  size: 14.0
key_bindings:
- action: Paste
  key: V
  mods: Control|Shift
- action: Copy
  key: C
  mods: Control|Shift
- action: ResetFontSize
  key: Key0
  mods: Control
- action: IncreaseFontSize
  key: Equals
  mods: Control
- action: DecreaseFontSize
  key: Minus
  mods: Control
window:
  dynamic_title: true
  history: 10000
  live_config_reload: true
  opacity: 0.95
  padding:
    x: 3
    y: 3
  save_to_clipboard: true
  semantic_escape_chars: ",\u2502`|:\"' ()[]{}<>"
