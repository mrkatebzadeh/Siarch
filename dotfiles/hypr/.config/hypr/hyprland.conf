input {
    kb_layout = gb, ir, us
    kb_variant =
    kb_model =
    # kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = on
    workspace_swipe_forever=true
}

device:epic mouse V1 {
    sensitivity = -0.5
}


